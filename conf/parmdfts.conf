# file parmdfts.conf
#
# default values for command + parameter
#
# key unique
# PARM  - option, key, parameter name: JA_*
# CMD  - command, key
# DFT  - default value
#
# Example:
# JA_VAR1   dspjob v1
# JA_VAR1   chgjob v2
# JA_VAR1   *      v3
#
# this file will be read sequentially.
#
# PARM        CMD DFT
JA_AUTOSTR    *   No
JA_AUTOPRG    *   No
JA_DAYSOLD    *   0
JA_DBG        *   No
JA_DELAY      *   10
JA_ENDJOBS    *   No
JA_INTER      *   Yes
JA_IDLES      *   all
JA_JOB_STSS   *   ALL
JA_JOBACTION  *   HLD
JA_JOBQS      *   all
JA_KEEP       *   0
JA_LINES      *   100
JA_LOGF       *   jobadmind
JA_MAXJOBS    *   0
JA_MSGQ       *   user
JA_OBJS        *   all
JA_OPTION     *   CNTRLD
JA_OUTQS      *   all
JA_PERSIST    *   No
JA_PIDS       *   all
JA_RESTART    *   POWEROFF
JA_SPLF_STSS  *   ALL
JA_WTRS       *   all
JA_SBSDS      *   all
JA_SBSTYPS    *   ALL
JA_SEQ        *   1
JA_SPLFACTION *   HLD
JA_USR        *   current
JA_USRS       *   current
