# file parms.conf
#
# parameter names for command options
#
# PARM : parameter name, key unique
# TYPE : variable, indicator, choice,
# OPT : cheatcode list
# LEN : field length
# DSPLEN : display field length
# DESCRIPTION : description
#
# PARM            TYPE OPT                  LEN DSPLEN DESCRIPTION
JA_ASSIST        a    -a,--assist          20  20     Assist
JA_AUTOSTR       i    -t,--autostr         20  20     Auto-start job
JA_AUTOPRG       i    -r,--autoprg         20  20     Auto-purge job
JA_CLASS         cl   -c,--cls             20  20     Class of service
JA_COMMAND       vl   -c,--command         20  20     Command
JA_DAYSOLD       v    -d,--daysold         20  20     Min. days old
JA_DBG           i    -b,--debug           20  20     Debug
JA_DELAY         v    -d,--delay           20  20     Delay (sec)
JA_JOBACTION     cu   -t,--action          20  20     Job Action
JA_ENDJOBS       i    -e,--endjobs         20  20     End Jobs
JA_HELP          a    -h,--help            20  20     Help
JA_HLD           a    -l,--hold            20  20     Hold Job
JA_INTER         i    -i,--inter           20  20     Interactive Job
JA_JOB           v    -j,--job             50  30     Job Name
JA_JOB_CMD       m    --,--cmd           1024  50     Job Command
JA_JOBD          cl   -d,--jobd            20  20     Job Description
JA_JOBQ          cl   -q,--jobq            20  20     Job Queue
JA_JOBQS         hl   -qs,--jobqs          20  20     Job Queue List
JA_JOBQ_ONERROR  cu   -x,--onerror         20  20     On Error Hold jobq
JA_JOB_STS       cu   -s,--sts             20  20     Job Status
JA_JOB_STSS      hu   -ss,--stss           20  20     Job Status List
JA_KEEP          v    -k,--keep            20  20     Keep Items
JA_LINES         v    -l,--lines           20  20     Keep Lines
JA_LJOIN         i    -j,--joinlogs        20  20     Join Logs
JA_LOGF          v    -l,--log             20  20     System Log
JA_MAXJOBS       v    -m,--maxjobs         20  20     Max Active Jobs
JA_MSG           v    -m,--msg           1024  50     Message
JA_MSGQ          v    -g,--msgq            20  20     Message Queue
JA_NEWJOB        v    -n,--newjob          50  30     New Job Name
JA_OBJS          hu   -o,--objs            20  20     Object type List
JA_ONERROR       v    -x,--onerror         20  20     On Error Execute
JA_OPTION        cu   -o,--option          20  20     Option
JA_OUTHLD        i    -ol,--outhld         20  20     Hold Output
JA_OUTPTY        v    -oy,--outpty         20  20     Output Priority
JA_OUTQ          cl   -o,--outq            20  20     Output Queue
JA_OUTQS         hl   -os,--outqs          20  20     Output Queue List
JA_PERSIST       i    -p,--persist         20  20     Persistent
JA_PID           v    -id,--pid            20  20     Process Id
JA_PIDS          vl   -is,--pids           20  20     Process Id List
JA_PRT           cl   -p,--prt             20  20     Printer
JA_PTY           v    -y,--pty             20  20     Job Priority
JA_PWD           v    -p,--pwd           1024  50     Working directory
JA_RESTART       cu   -r,--restart         20  20     Method
JA_SAVED         i    -v,--saved           20  20     Saved Job
JA_SBSD          cl   -b,--sbsd            20  20     Subsystem Description
JA_SBSDS         hl   -bs,--sbsds          20  20     Subsystem List
JA_SBSTYPS       hu   -bt,--sbsdts         20  20     Subsystem Type List
JA_SEQ           v    -q,--seq             20  20     Display Sequence
JA_SPLF          v    -f,--splf            20  20     Spool File
JA_SPLFACTION    cu   -t,--action          20  20     Spool File Action
JA_SPLFSAV       i    -os,--outsav         20  20     Save Output
JA_SPLF_STS      cu   -s,--sts             20  20     Spool File Status
JA_SPLF_STSS     hu   -sl,--stsl           20  20     Spool File Status List
JA_USR           cl   -u,--user            20  20     User
JA_USRS          hl   -us,--users          20  20     User List
JA_WTR           cl   -w,--wtr             20  20     Writer
JA_WTRS          hl   -ws,--wtrs           20  20     Writer List
